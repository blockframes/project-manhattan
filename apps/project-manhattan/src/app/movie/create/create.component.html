<ng-container *transloco="let t; read: 'movie.create'">
  <header fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
    <a mat-button routerLink="../list">
      <mat-icon>arrow_back</mat-icon>
      <span>{{ t('myMovies') | titlecase }}</span>
    </a>
  </header>
  <section fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="24px">
    <h2>{{ t('title') }}</h2>
    <article fxLayout fxLayoutAlign="center center" fxLayoutGap="24px">
      <ng-container *ngFor="let movie of movies">
        <img matRipple (click)="create(movie)" [src]="movie.poster" />
      </ng-container>
    </article>
  </section>
</ng-container>
